<!DOCTYPE html>
<html>
<head>
<script>
function aaa(){
	var person1={
			fullName:function(){
				return this.firstName+" "+this.lastName;
			}
	};
	var person2={
			firstName:"John",
			lastName:"Doe"	
	}
	document.getElementById("demo").innerHTML=person1.fullName.apply(person2);
}
</script>
</head>
<body>
	<button onclick="aaa();">click me</button>
	<p id="demo"></p>
</body>
</html>
