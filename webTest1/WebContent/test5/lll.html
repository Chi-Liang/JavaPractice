<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function aaa(){
	var a = document.getElementById("id1");
	if(a.checkValidity()){
		document.getElementById("demo").innerHTML="Input OK";
	}else{
		document.getElementById("demo").innerHTML=a.validationMessage;
	}
}
</script>
</head>
<body>
<input id="id1" type="number" min="100" max="300" required="required">
<button onclick="aaa();">click me</button>
<p id="demo"></p>
</body>
</html>
