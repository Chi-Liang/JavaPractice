<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function aaa() {
		var x = 0;
		x = parseInt("5") + parseInt(2) + parseInt(3);
		document.getElementById("demo1").innerHTML = x;
	}
</script>
</head>
<body>
	<button onclick="aaa();">click me</button>
	<p id="demo1"></p>
</body>
</html>
