<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.button1{
	background-color: olive;
	font-size: 20px;
}
.demo11{
	margin-top:100px;
	font-size: 50px;
}
</style>
<script type="text/javascript">
function aaa(){
	var date1= Date();
	document.getElementById("demo1").innerHTML=date1;
}

</script>
</head>
<body>
<div>
<button class="button1" onclick="aaa();" >Click me to display Date and Time</button>
</div>
<div  id="demo1" class="demo11"></div>
</body>
</html>
