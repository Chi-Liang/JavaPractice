<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function aaa(){
	var sel = document.getElementById("demo").value.toUpperCase();
	document.getElementById("demo").value=sel;
}
</script>
</head>
<body>
<input type="text" id="demo" onkeyup="aaa();">
</body>
</html>
