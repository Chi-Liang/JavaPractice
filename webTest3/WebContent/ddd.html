			versions : function (){

					 trident : u.indexOf('Trident') > -1, //IE內核

			         gecko : u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐內核

			         webKit : u.indexOf('Chrome') > -1, //蘋果、谷歌內核

								//是否為移動終端,若是黑莓機或是windows phone則用'BlackBerry','Windows Phone'

			}()
	};
	
	var ie_Version= browser.versions.trident;
	var opera_Version= browser.versions.presto;
	var firefox_Version= browser.versions.gecko;
	var safari_Version= browser.versions.webApp;
	var chrome_Version= browser.versions.webKit;

	var mobile_Version= browser.versions.mobile;   
	var userAgent= navigator.userAgent; 
	
	if(!!mobile_Version){
	    document.write("屬於mobile平台:");
	   // window.location = 'm.taiwanmobile.com';
	  }else if(!mobile_Version){
	  
	        if(!!ie_Version){
	          document.write("屬於PC IE平台:");
	        }
	        else if(!!opera_Version){

	        }
	        else if(!!firefox_Version){
	          document.write("屬於PC firefox平台:");
	        }
	        else if(!!safari_Version){
	          document.write("屬於PC safari平台:");
	        }
	        else if(!!chrome_Version){
	          document.write("屬於PC chrome平台:");
	        }
	}
}
