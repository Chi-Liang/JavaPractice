<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function aaa(){
	var myCollection = document.getElementsByTagName("p");
	var i ;
	for ( i = 0; i < myCollection.length; i++) {
		myCollection[i].style.color="red";
	}
}
</script>
</head>
<body>
<p>one</p>
<p>two</p>
<p>three</p>
<button onclick="aaa();">click me</button>
</body>
</html>
