<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function aaa(){
	
	var xx = "<p id='p3'>three</p>";
	var cc = document.getElementById("div").innerHTML;
	document.getElementById("div").innerHTML = cc+xx;
}
</script>
</head>
<body onload="aaa();">
<div id="div">
	<p id="p1">one</p>
	<p id="p2">two</p>
</div>
</body>
</html>
