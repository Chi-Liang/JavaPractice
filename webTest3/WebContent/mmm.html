<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function aaa(){
	document.getElementById("demo").style.background="yellow";
}

function bbb() {
	document.getElementById("demo").style.background="red";
}
</script>
</head>
<body>
<div id="demo" style="width:400px;height:300px;background-color: gray;" onmouseover="aaa();" onmouseout="bbb();"></div>
</body>
</html>
